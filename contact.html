    <section>
      <form
      action=https://formspree.io/f/xwkalppe
      method="POST"
      id="contact-form"
    >
      <h1 class="contact-heading">Contact Me!</h1>
      <!--Name-->
      <div class="contact-details">
        <label for="name" class="contact-label">Full Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          required
          class="contact-input"
        />
      </div>

      <!--Email Address-->
      <div class="contact-details">
        <label for="email" class="contact-label">Email Address: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="name@domain.com"
          required
          class="contact-input"
        />
      </div>

      <!--Phone Number-->
      <div class="contact-details">
        <label for="Phone" class="contact-label">Contact Number: </label>
        <input
          type="tel"
          name="Phone"
          placeholder="012 345 6789"
          id="Phone"
          class="contact-input"
        />
      </div>

      <!--Message-->
      <div class="contact-details">
        <label>
          <textarea
            name="message"
            placeholder="Enter your Message Here"
            class="contact-input"
            id="textarea"
          ></textarea>
        </label>
      </div>

      <!--Button-->
      <button type="submit" class="button">Send</button>
    </form>
  </body>
